<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Admission Page">
    <meta name="author" content="Swati N Murthy">

    <title>Admission | IIITB</title>

    <!-- jQuery -->
    <script src="jquery/jquery.min.js"></script>
    <script src="jquery/popper.min.js"></script>

    <!-- Bootstrap core CSS -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap core JS -->
    <script src="bootstrap/js/bootstrap.min.js"></script>

    <!-- Custom Styles-->
    <link href="css/admission.css" rel="stylesheet">

    <!-- Custom Scripts -->
    <script src="js/facultySignUp.js" type="text/javascript"></script>

</head>

<body>
<div class="container">
    <div class="auth-form-body">
        <div class="text-center">
            <h1>Faculty Sign Up</h1>
            <img src="images/icons/logo.jpg" alt="IIIT-B Logo"><br>
        </div>

        <form class="form-signin" id="faculty-signup-form" method="post" action="webapi/faculty/signup"
              enctype="multipart/form-data">

            <div class="form-label-group">
                <input type="text" id="firstName" name="firstName" class="form-control"
                       placeholder="First Name" required
                       autofocus>
                <label for="firstName">First Name</label>
            </div>

            <div class="form-label-group">
                <input type="text" id="lastName" name="lastName" class="form-control"
                       placeholder="Last Name">
                <label for="lastName">Last Name</label>
            </div>

            <div class="form-label-group">
                <input type="text" id="username" name="username" class="form-control"
                       placeholder="User Name" required>
                <label for="username">User Name</label>
            </div>

            <div class="form-label-group">
                <input type="password" id="password" name="password" class="form-control"
                       placeholder="Password">
                <label for="password">Password</label>
            </div>

            <div class="form-label-group">
                <input type="password" id="passwordRepeat" name="passwordRepeat" class="form-control"
                       placeholder="Repeat Password">
                <label for="passwordRepeat">Repeat Password</label>
            </div>

            <div class="form-label-group">
                <input type="password" id="secretKey" name="secretKey" class="form-control"
                       placeholder="Enter Secret Key">
                <label for="secretKey">Secret Key</label>
            </div>
            <br>
            <button id="button" class="btn btn-primary btn-block mt-4">Sign Up</button>
        </form>
    </div>
</div>

</body>
</html>
